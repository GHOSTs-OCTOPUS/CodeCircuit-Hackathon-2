<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
        <!-- Preloader -->
    <div id="preloader">
      <div class="loader-triangle-3">
        <svg id="triangle" width="50px" height="50px" viewBox="-3 -4 39 39">
          <polygon
            fill="transparent"
            stroke="#ffeb3b"
            stroke-width="2"
            points="16,0 32,32 0,32"
          ></polygon>
        </svg>
        <div class="loading-text">
          Loading Application...<br><br>
          Number guessing game with hints and win message.
        </div>
      </div>
    </div>
    
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">Hint:(Between 1 and 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p><br><br>
              <button class="btn again">Again!</button>
      </section>
    </main>
    <div class="footer">
        <small class="message">Thanks for visiting to ME and happy coding..! :)</small>
        <small class="copyright">&copy; Developed By GHOSTs-OCTOPUS. Copyright May 2025. All rights reserved.</small>
    </div>

    <script src="index.js"></script>
  </body>
</html>
